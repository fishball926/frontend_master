<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <Section class="display">
            0
        </Section>
        <section class="functions">
            <div class="row">
                <button class="font half clear">C</button>
                <button class="font quarter delete">←</button> 
                <button class="orange-font quarter divide">÷</button>
            </div>
            <div class="row">
                <button class="font quarter seven">7</button>
                <button class="font quarter eight">8</button>
                <button class="font quarter nine">9</button> 
                <button class="orange-font quarter times">×</button>
            </div>
            <div class="row">
                <button class="font quarter four">4</button>
                <button class="font quarter five">5</button>
                <button class="font quarter six">6</button> 
                <button class="orange-font quarter minus">-</button>
            </div>
            <div class="row">
                <button class="font quarter one">1</button>
                <button class="font quarter two">2</button>
                <button class="font quarter three">3</button> 
                <button class="orange-font quarter plus">+</button>
            </div>
            <div class="row">
                <button class="font three-quarter zero">0</button>
                <button class="orange-font quarter equal">=</button>
            </div>
            
        </section>
        <script src="calculator.js"></script>
    </div>
    
</body>
</html>
